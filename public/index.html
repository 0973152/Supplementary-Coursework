<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>My Task Manager</h1>
      <p>Organize your tasks efficiently</p>
    </header>

    <main>
      <!-- Category Management -->
      <section class="category-management">
        <h3>Categories</h3>

        <!-- Add New Category Form -->
        <div class="add-category-form">
          <h4>Add New Category</h4>
          <form id="category-form">
            <div class="form-row">
              <div class="form-group">
                <label for="category-name">Name *</label>
                <input type="text" id="category-name" name="name" required maxlength="50"
                  placeholder="e.g., Work, Personal" />
              </div>
              <div class="form-group">
                <label for="category-color">Color *</label>
                <input type="color" id="category-color" name="color" value="#FF6B6B" required />
              </div>
            </div>
            <button type="submit" class="btn btn-success">Add Category</button>
          </form>
        </div>

        <!-- Existing Categories -->
        <div class="categories-list">
          <h4>Manage Categories</h4>
          <div id="categories-container">
            <p>Loading categories...</p>
          </div>
        </div>
      </section>

      <!-- Add Task Form -->
      <section class="add-task">
        <h2>Add New Task</h2>
        <div class="filter-row">
          <div class="category-filter">
            <label for="category-filter">Category:</label>
            <select id="category-filter">
              <option value="">All Categories</option>
            </select>
          </div>
        </div>

        <form id="task-form">
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required maxlength="100" placeholder="Enter task title" />
          </div>

          <!-- Description field -->
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="2"
              placeholder="Enter task description (optional)"></textarea>
          </div>

          <!-- Priority dropdown -->
          <div class="form-group">
            <label for="priority">Priority</label>
            <select id="priority" name="priority_id">
              <option value="">-- Select Priority (optional) --</option>
            </select>
          </div>

          <!-- Due date field -->
          <div class="form-group">
            <label for="due-date">Due Date</label>
            <input type="datetime-local" id="due-date" name="due_date" />
          </div>

          <button type="submit" class="btn btn-primary" id="add-task-btn" disabled>
            Add Task to Selected Category
          </button>
        </form>
      </section>

      <!-- Task List Section with Batch Operations -->
      <section class="task-list">
        <div class="task-list-header">
          <div style="display: flex; align-items: center; gap: 1rem;">
            <h2 id="task-list-title">All Tasks</h2>
            <div class="priority-filter">
              <label for="priority-filter">Priority:</label>
              <select id="priority-filter">
                <option value="">All Priorities</option>
              </select>
            </div>
          </div>
          <div class="batch-actions">
            <label>
              <input type="checkbox" id="select-all-tasks"> Select All
            </label>
            <select id="batch-priority">
              <option value="">Change Priority...</option>
            </select>
            <button id="apply-batch-priority" class="btn btn-secondary btn-sm">Apply</button>
          </div>
        </div>

        <div id="tasks-container">
          <p>Loading tasks...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
