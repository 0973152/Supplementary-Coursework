<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Task Manager</h1>
        <p>Organize your tasks efficiently</p>
      </header>

      <main>
        <!-- Category Management (shown first) -->
        <section class="category-management">
          <h3>Categories</h3>

          <!-- Add New Category Form -->
          <div class="add-category-form">
            <h4>Add New Category</h4>
            <form id="category-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="category-name">Name *</label>
                  <input
                    type="text"
                    id="category-name"
                    name="name"
                    required
                    maxlength="50"
                    placeholder="e.g., Work, Personal"
                  />
                </div>
                <div class="form-group">
                  <label for="category-color">Color *</label>
                  <input
                    type="color"
                    id="category-color"
                    name="color"
                    value="#FF6B6B"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-success">Add Category</button>
            </form>
          </div>

          <!-- Existing Categories -->
          <div class="categories-list">
            <h4>Manage Categories</h4>
            <div id="categories-container">
              <p>Loading categories...</p>
            </div>
          </div>
        </section>

        <!-- Add Task Form -->
        <section class="add-task">
          <h2>Add New Task</h2>
          <div class="category-filter">
            <label for="category-filter">Select Category:</label>
            <select id="category-filter">
              <option value="">Loading categories...</option>
            </select>
          </div>
          <form id="task-form">
            <div class="form-group">
              <label for="title">Title *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                maxlength="100"
                placeholder="Enter task title"
              />
            </div>

            <!-- TODO: Add description field after extending backend -->
            <!-- TODO: Add priority dropdown after implementing priority relationships -->
            <!-- TODO: Add due date field after extending task schema -->

            <button type="submit" class="btn btn-primary" id="add-task-btn" disabled>Add Task to Selected Category</button>
          </form>
        </section>

        <section class="task-list">
          <h2 id="task-list-title">All Tasks</h2>
          <div id="tasks-container">
            <!-- Tasks will be loaded here dynamically -->
            <p>Loading tasks...</p>
          </div>
        </section>
      </main>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
